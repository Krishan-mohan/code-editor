<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/59d657855e.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">
    <div class="left">
        <label><i class="fa-brands fa-html5" style="color: #ff3d8b;"></i> HTML</label>
        <textarea name="html"
        
        cols="auto"
        rows="auto"
        autofocus
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false" id="html-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt" style="color: #63E6BE;"></i> CSS</label>
        <textarea name="css"
        
        cols="auto"
        rows="auto"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false" id="css-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-js" style="color: #d7de15d6;"></i> JavaScript</label>
        <textarea name="js"
        
        cols="auto"
        rows="auto"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false" id="js-code" onkeyup="run()"></textarea>
    </div>
    
   
    
    <div class="right">
        <label><i class="fa-solid fa-play"> Output</i></label>
        <iframe id="output"></iframe>
    </div>

    
    
</div>
<div class="footer">
    <h3>Created with &#128151; krishan mohan kumar <a href="https://github.com/Krishan-mohan" target="_blank"><i class="fa-brands fa-github"></i></a></h3>
</div>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
</body>
</html>
